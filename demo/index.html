<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CTATChart Examples</title>
    <link rel="stylesheet" href="https://cdn.ctat.cs.cmu.edu/releases/latest/CTAT.min.css"/>
    <link rel="stylesheet" href="./index.css"/>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.ctat.cs.cmu.edu/releases/latest/ctat.min.js"></script>
    <script src="./index.js"></script>
  </head>
  <body>
    <header>
      <a href="http://ctat.pact.cs.cmu.edu/">
        <img id="CTATBanner"
	     alt="CTAT: Cognitive Tutor Authoring Tools"
	     src="https://cdn.rawgit.com/CMUCTAT/CTAT/latest/Examples/skindata/CTAT_Banner.svg"></a>
    </header>
    <section>
      <div style="position: relative; height: 200px; width: 400px">
        <canvas id="chart1" class="CTATChart"
                data-ctat-ctrl-minimum-x="minx"
                data-ctat-ctrl-maximum-x="maxx"
                data-ctat-ctrl-step-x="stepx"
                data-ctat-ctrl-minimum-y="miny"
                data-ctat-ctrl-maximum-y="maxy"
                data-ctat-ctrl-step-y="stepy"
                aria-label="Two dimension data chart"
                role="img">Your browser does not support the canvas element.
        </canvas>
      </div>
      <div style="display: flex; flex-direction: column;">
      <div><span>X Minimum:</span><div id="minx" class="CTATNumericStepper" data-ctat-tutor="false"></div></div>
      <div><span>X Maximum:</span><div id="maxx" class="CTATNumericStepper" data-ctat-tutor="false"></div></div>
      <div><span>X Scale:</span><div id="stepx" class="CTATNumericStepper" data-ctat-tutor="false"></div></div>
      <div><span>Y Minimum:</span><div id="miny" class="CTATNumericStepper" data-ctat-tutor="false"></div></div>
      <div><span>Y Maximum:</span><div id="maxy" class="CTATNumericStepper" data-ctat-tutor="false"></div></div>
      <div><span>Y Scale:</span><div id="stepy" class="CTATNumericStepper" data-ctat-tutor="false"></div></div>
      </div>
    </section>
    <footer id="hint-box">
      <!--<div id="SkillWindow" class="CTATSkillWindow"></div>-->
      <div id="HintWindow" class="CTATHintWindow"></div>
      <div id="hint-box-buttons">
        <div id="hint-button" class="CTATHintButton"></div>
        <div id="done" class="CTATDoneButton"></div>
      </div>
    </footer>
  </body>
</html>
