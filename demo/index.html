<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CTATChart Examples</title>
    <link rel="stylesheet" href="https://cdn.ctat.cs.cmu.edu/releases/latest/CTAT.min.css"/>
    <link rel="stylesheet" href="./index.css"/>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.ctat.cs.cmu.edu/releases/latest/ctat.min.js"></script>
    <script src="./index.js"></script>
  </head>
  <body>
    <header>
      <a href="http://ctat.pact.cs.cmu.edu/">
        <img id="CTATBanner"
	     alt="CTAT: Cognitive Tutor Authoring Tools"
	     src="https://cdn.rawgit.com/CMUCTAT/CTAT/latest/Examples/skindata/CTAT_Banner.svg"></a>
    </header>
    <section>
      <div style="position: relative; height: 400px; width: 400px">
        <canvas id="chart1" class="CTATChart" aria-label="Two dimension data chart" role="img">Your browser does not support the canvas element.</canvas>
      </div>
    </section>
    <footer id="hint-box">
      <!--<div id="SkillWindow" class="CTATSkillWindow"></div>-->
      <div id="HintWindow" class="CTATHintWindow"></div>
      <div id="hint-box-buttons">
        <div id="hint-button" class="CTATHintButton"></div>
        <div id="done" class="CTATDoneButton"></div>
      </div>
    </footer>
  </body>
</html>
